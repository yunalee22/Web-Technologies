<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- <meta name="description" content=""> -->
        <meta name="author" content="Yuna Lee">
        <title>FB Search</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <!-- Javascript -->
        <script type="text/javascript" src="script.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Page header -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FB Search</a>
            </div>
            <div class="navbar-form navbar-center" id="search-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search-text" id="search-text-field" placeholder="type something...">
                        <span class="input-group-btn"">
                            <button class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
                <button type="reset" class="btn btn-default" name="clear" id="clear-button">Clear</button>
            </form>
        </nav>
        
        <!-- Navigation bar -->
        <nav class="navbar navbar-default tab-bar">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-justified" role="tablist" id="navigation-bar">
                <li role="presentation" class="active"><a href="#users" aria-controls="Users" role="tab" data-toggle="tab">Users</a></li>
                <li role="presentation"><a href="#pages" aria-controls="Pages" role="tab" data-toggle="tab">Pages</a></li>
                <li role="presentation"><a href="#events" aria-controls="Events" role="tab" data-toggle="tab">Events</a></li>
                <li role="presentation"><a href="#places" aria-controls="Places" role="tab" data-toggle="tab">Places</a></li>
                <li role="presentation"><a href="#groups" aria-controls="Groups" role="tab" data-toggle="tab">Groups</a></li>
                <li role="presentation"><a href="#favorites" aria-controls="Favorites" role="tab" data-toggle="tab">Favorites</a></li>
            </ul>
        </nav>

        <!-- Tab panes -->
        <div class="tab-content" ng-app="fbSearchApp" ng-controller="fbSearchCtrl">
            <div role="tabpanel" class="tab-pane active" id="users">
                <div class="container">
                    <table class="table">
                        <tr>
                            <th>#</th>
                            <th>Profile Photo</th>
                            <th>Name</th>
                            <th>Favorite</th>
                            <th>Details</th>
                        </tr>
                        <tr ng-repeat="u in users">
                            <td>{{$index}}</td>
                            <td>{{u.picture.data.url}}</td>
                            <td>{{u.name}}</td>
                            <td><button class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span></button></td>
                            <td><button class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="pages">Pages</div>
            <div role="tabpanel" class="tab-pane" id="events">Events</div>
            <div role="tabpanel" class="tab-pane" id="places">Places</div>
            <div role="tabpanel" class="tab-pane" id="groups">Groups</div>
            <div role="tabpanel" class="tab-pane" id="favorites">Favorites</div>
        </div>
    </body>
</html>
